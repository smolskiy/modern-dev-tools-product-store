services:
  web-client:
    build:
      context: ./web-client
    ports:
      - "8080:80"
  catalog-service:
    build: ./catalog-service
    platform: linux/amd64
    container_name: catalog-service
    ports:
      - "8081:8080"  # Пробрасываем порт для доступа к Catalog Service
    networks:
      - microservice_default
    restart: unless-stopped
    environment:
      - DB_HOST=catalog-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=secret
      - DB_NAME=catalog
      - DB_DSN=postgresql://postgres:secret@catalog-db:5432/catalog
    depends_on:
      - catalog-db  # Сначала должен быть запущен сервис базы данных
    command: [ "./catalog-service" ]

  catalog-db:
    image: postgres:13
    container_name: catalog-db
    environment:
      POSTGRES_DB: catalog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"  # Пробрасываем порт для доступа к базе данных
    networks:
      - microservice_default
    volumes:
      - catalog-db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  order-service:
    build: ./order-service
    platform: linux/amd64
    container_name: order-service
    ports:
      - "8082:8080"  # Пробрасываем порт для доступа к Order Service
    networks:
      - microservice_default
    restart: unless-stopped
    environment:
      - DB_HOST=catalog-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=secret
      - DB_NAME=catalog
      - DB_DSN=postgresql://postgres:secret@catalog-db:5432/catalog
    depends_on:
      - catalog-db  # Сначала должен быть запущен сервис базы данных
    command: [ "./order-service" ]

  proxy-service:
    build: ./proxy-service
    platform: linux/amd64
    container_name: proxy-service
    ports:
      - "8083:8080"
    networks:
      - microservice_default
    restart: unless-stopped
    depends_on:
        - order-service

networks:
  microservice_default:
    driver: bridge

volumes:
  catalog-db-data:
  order-db-data:
